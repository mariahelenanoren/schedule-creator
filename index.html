<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule creator</title>

    <script src="./script.js"></script>
</head>
<body>

    <button id="new-activity-button">Schedule a new activity</button>

    <div id="inputs">
        <label for="subject">Activity name</label>
        <input type="text" name="subject" id="subject">

        <label for="description">Description</label>
        <input type="text" name="description" id="description">

        <label for="location">Location</label>
        <input type="text" name="location" id="location">
        
        <label for="time">Description</label>
        <input type="datetime-local" name="time" id="time">
        
        <label for="submit"></label>
        <button id="submit" type="submit">Create a new activity</button>
    </div>
    
</body>
</html>
